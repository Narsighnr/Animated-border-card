<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Animated border card</title>
</head>
<body>


    <div id="cards">
        <div class="card">
          <div class="card-content">
            <div class="card-image">
                <img src="./img/card.png" class="iconCards"/>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <div class="card-info-title">
                  <h3>Card</h3>  
                  <h4>Places to be apart. Wait, what?</h4>
                </div>    
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-image">
              <img src="./img/clock.png" class="iconCards"/>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <div class="card-info-title">
                  <h3>Clock</h3>  
                  <h4>A single corn. Er, I mean horn.</h4>
                </div>    
              </div>  
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-image">
                <img src="./img/computer.png" class="iconCards"/>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <div class="card-info-title">
                  <h3>Computer</h3>  
                  <h4>These absolutely deserve to exist.</h4>
                </div>    
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-image">
                <img src="./img/heart-beat.png" class="iconCards"/>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <div class="card-info-title">
                  <h3>Heart-beats</h3>  
                  <h4>See you...</h4>
                </div>    
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-image">
                <img src="./img/shield.png" class="iconCards"/>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <div class="card-info-title">
                  <h3>Sheild</h3>  
                  <h4>...over here.</h4>
                </div>    
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-image">
                <img src="./img/user-shield.png" class="iconCards"/>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <div class="card-info-title">
                  <h3>User-sheild</h3>  
                  <h4>Look at me, imma cute lil fella.</h4>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="./index.js"></script>
</body>
</html>
